{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div id="alert">{{ message }}</div>
    <ul>
        {% for entry in entries %}
           <a href="{% url 'tasks:data' id=entry %}"><li>{{ entry }}</li></a> 
        {% endfor %}
    </ul>

{% endblock %}
